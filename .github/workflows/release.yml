name: Release Build

on:
  workflow_dispatch:
    inputs:
      merge_dev:
        description: 'Merge dev into main before release?'
        required: true
        default: false
        type: boolean

jobs:
  merge_dev:
    if: github.event.inputs.merge_dev == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout main and merge dev
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
      - name: Merge dev into main
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git merge origin/dev --no-ff -m "Merge dev into main for release"
          git push origin main

  bump_version:
    needs: [merge_dev]
    if: always()
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      VERSION: ${{ steps.versioning.outputs.NEW_VERSION }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Calculate New Version
        id: versioning
        run: |
          # 1. Get latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          TAG_VERSION=${LATEST_TAG#v}
          TAG_MAJOR=$(echo $TAG_VERSION | cut -d. -f1)
          TAG_MINOR=$(echo $TAG_VERSION | cut -d. -f2)
          TAG_PATCH=$(echo $TAG_VERSION | cut -d. -f3)

          # 2. Get version from pubspec.yaml
          PUBSPEC_VERSION=$(grep '^version:' pubspec.yaml | sed -n 's/version: \([0-9]*\.[0-9]*\.[0-9]*\).*/\1/p')
          PUB_MAJOR=$(echo $PUBSPEC_VERSION | cut -d. -f1)
          PUB_MINOR=$(echo $PUBSPEC_VERSION | cut -d. -f2)
          PUB_PATCH=$(echo $PUBSPEC_VERSION | cut -d. -f3)

          echo "Latest tag: $LATEST_TAG ($TAG_MAJOR.$TAG_MINOR.$TAG_PATCH)"
          echo "Pubspec version: $PUBSPEC_VERSION ($PUB_MAJOR.$PUB_MINOR.$PUB_PATCH)"

          # 3. Versioning Logic
          if [ "$PUB_MAJOR" -eq "$TAG_MAJOR" ] && [ "$PUB_MINOR" -eq "$TAG_MINOR" ]; then
            NEW_PATCH=$((TAG_PATCH + 1))
            NEW_VERSION="$TAG_MAJOR.$TAG_MINOR.$NEW_PATCH"
            echo "Major/Minor match. Bumping patch to $NEW_VERSION"
          else
            NEW_VERSION="$PUB_MAJOR.$PUB_MINOR.$PUB_PATCH"
            echo "Major/Minor differ. Using pubspec version: $NEW_VERSION"
          fi
          
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT

  test:
    needs: bump_version
    if: always()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test

  build-android:
    needs: [bump_version, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - run: flutter pub get
      - name: Setup Android Signing
        id: setup_signing
        env:
          KEY_JKS: ${{ secrets.KEY_JKS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          ALIAS_PASSWORD: ${{ secrets.ALIAS_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: |
          echo "$KEY_JKS" | base64 --decode > android/app/release.keystore
          echo "storeFile=release.keystore" > android/key.properties
          echo "storePassword=$KEY_PASSWORD" >> android/key.properties
          echo "keyPassword=$ALIAS_PASSWORD" >> android/key.properties
          echo "keyAlias=$KEY_ALIAS" >> android/key.properties
      - name: Build Android APK
        if: steps.setup_signing.outcome == 'success'
        run: |
          flutter build apk --release --build-name=${{ needs.bump_version.outputs.VERSION }} --build-number=${{ github.run_number }}
          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/daily-inc-v${{ needs.bump_version.outputs.VERSION }}.apk
      - name: Upload Android Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: build/app/outputs/flutter-apk/daily-inc-v${{ needs.bump_version.outputs.VERSION }}.apk

  build-linux:
    needs: [bump_version, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Linux dependencies
        run: sudo apt update && sudo apt install -y libgtk-3-dev pkg-config libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev zip
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - run: flutter pub get
      - name: Build Linux Bundle
        run: |
          flutter build linux --release --build-name=${{ needs.bump_version.outputs.VERSION }} --build-number=${{ github.run_number }}
          cd build/linux/x64/release/bundle
          zip -r daily-inc-v${{ needs.bump_version.outputs.VERSION }}+${{ github.run_number }}-linux.zip .
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: build/linux/x64/release/bundle/daily-inc-v${{ needs.bump_version.outputs.VERSION }}+${{ github.run_number }}-linux.zip

  create-release:
    needs: [bump_version, build-android, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/download-artifact@v4
        with:
          name: android-release
          path: artifacts/android
      - uses: actions/download-artifact@v4
        with:
          name: linux-release
          path: artifacts/linux

      - name: Generate Changelog
        id: changelog
        run: |
          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"
          # Generate changelog from commits since the latest tag, excluding "chore:" commits
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" $LATEST_TAG..HEAD | grep -v "^- chore:" | tac)
          # Make the changelog safe to use in JSON/multiline strings for GITHUB_OUTPUT
          CHANGELOG="${CHANGELOG//'%'/'%25'}"
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Daily Inc v${{ needs.bump_version.outputs.VERSION }}
          tag_name: v${{ needs.bump_version.outputs.VERSION }}
          body: "${{ steps.changelog.outputs.CHANGELOG }}"
          draft: false
          prerelease: false
          files: |
            artifacts/android/*.apk
            artifacts/linux/*.zip

  commit_version:
    needs: [bump_version, create-release]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      - name: Update pubspec.yaml and commit
        run: |
          sed -i "s/^version: .*/version: ${{ needs.bump_version.outputs.VERSION }}+${{ github.run_number }}/" pubspec.yaml
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add pubspec.yaml
          git commit -m "chore: bump version to v${{ needs.bump_version.outputs.VERSION }} [skip ci]"
          git push
            
  sync_back_to_dev:
    needs: commit_version
    if: github.event.inputs.merge_dev == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout dev and merge main
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0
      - name: Merge main into dev
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git merge origin/main --no-ff -m "Sync main back to dev after release"
          git push origin dev
