name: Development Test Build

on:
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      VERSION: ${{ steps.version.outputs.VERSION }}
      BUILD_NUMBER: ${{ github.run_number }}
    steps:
      - uses: actions/checkout@v4
      - name: Get version
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed -n 's/version: \([0-9]*\.[0-9]*\.[0-9]*\).*/\1/p')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test

  build-android:
    needs: [setup, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - run: flutter pub get

      - name: Setup Android Signing
        id: setup_signing
        env:
          KEY_JKS: ${{ secrets.KEY_JKS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          ALIAS_PASSWORD: ${{ secrets.ALIAS_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: |
          echo "$KEY_JKS" | base64 --decode > android/app/release.keystore
          echo "storeFile=release.keystore" > android/key.properties
          echo "storePassword=$KEY_PASSWORD" >> android/key.properties
          echo "keyPassword=$ALIAS_PASSWORD" >> android/key.properties
          echo "keyAlias=$KEY_ALIAS" >> android/key.properties

      - name: Build per-ABI APKs
        if: steps.setup_signing.outcome == 'success'
        run: flutter build apk --release --split-per-abi --build-name=${{ needs.setup.outputs.VERSION }} --build-number=${{ needs.setup.outputs.BUILD_NUMBER }}
        env:
          JAVA_HOME: /usr/lib/jvm/temurin-17-jdk-amd64

      - name: Rename per-ABI APKs
        id: rename_apks
        run: |
          set -euo pipefail
          VERSION_NAME="${{ needs.setup.outputs.VERSION }}"
          BUILD_NUMBER="${{ needs.setup.outputs.BUILD_NUMBER }}"
          OUT_DIR="build/app/outputs/flutter-apk"
          declare -A MAP=( \
            ["app-arm64-v8a-release.apk"]="daily-inc-arm64-v8a-v${VERSION_NAME}+${BUILD_NUMBER}.apk" \
            ["app-armeabi-v7a-release.apk"]="daily-inc-armeabi-v7a-v${VERSION_NAME}+${BUILD_NUMBER}.apk" \
            ["app-x86_64-release.apk"]="daily-inc-x86_64-v${VERSION_NAME}+${BUILD_NUMBER}.apk" \
          )
          for SRC in "${!MAP[@]}"; do
            if [ -f "${OUT_DIR}/${SRC}" ]; then
              mv "${OUT_DIR}/${SRC}" "${OUT_DIR}/${MAP[$SRC]}"
            fi
          done
          echo "ARM64_APK=${OUT_DIR}/daily-inc-arm64-v8a-v${VERSION_NAME}+${BUILD_NUMBER}.apk" >> $GITHUB_OUTPUT
          echo "ARMEABI7_APK=${OUT_DIR}/daily-inc-armeabi-v7a-v${VERSION_NAME}+${BUILD_NUMBER}.apk" >> $GITHUB_OUTPUT
          echo "X86_64_APK=${OUT_DIR}/daily-inc-x86_64-v${VERSION_NAME}+${BUILD_NUMBER}.apk" >> $GITHUB_OUTPUT

      - name: Upload per-ABI APKs
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: |
            ${{ steps.rename_apks.outputs.ARM64_APK }}
            ${{ steps.rename_apks.outputs.ARMEABI7_APK }}
            ${{ steps.rename_apks.outputs.X86_64_APK }}

  build-linux:
    needs: [setup, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Linux dependencies
        run: sudo apt update && sudo apt install -y libgtk-3-dev pkg-config libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev zip
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - run: flutter pub get
      - run: flutter build linux --release --build-name=${{ needs.setup.outputs.VERSION }} --build-number=${{ needs.setup.outputs.BUILD_NUMBER }}
      - name: Package Linux Bundle
        run: |
          cd build/linux/x64/release/bundle
          zip -r daily-inc-v${{ needs.setup.outputs.VERSION }}+${{ needs.setup.outputs.BUILD_NUMBER }}-linux.zip .
          cd ../../../../../
      
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: build/linux/x64/release/bundle/daily-inc-v${{ needs.setup.outputs.VERSION }}+${{ needs.setup.outputs.BUILD_NUMBER }}-linux.zip

  create-draft-release:
    needs: [setup, build-android, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: android-release
          path: artifacts/android
      - uses: actions/download-artifact@v4
        with:
          name: linux-release
          path: artifacts/linux

      - name: Get commit info
        id: commit_info
        run: |
          echo "SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "COMMIT_MSG=$(git log -1 --pretty=%s)" >> $GITHUB_OUTPUT

      - name: Create draft release
        uses: softprops/action-gh-release@v2
        with:
          name: Development Build v${{ needs.setup.outputs.VERSION }}+${{ needs.setup.outputs.BUILD_NUMBER }}
          tag_name: v${{ needs.setup.outputs.VERSION }}+${{ needs.setup.outputs.BUILD_NUMBER }}
          draft: true
          prerelease: true
          body: |
            Automated development build
            Commit: ${{ steps.commit_info.outputs.COMMIT_MSG }}
          files: |
            artifacts/android/*
            artifacts/linux/*